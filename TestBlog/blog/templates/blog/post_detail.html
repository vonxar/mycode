{% extends "base.html" %}

{% block content %}

<h1>{{ object.title }}</h1>
<p>{{ object.published_at|date }}</p>
<p>{{ object.category.name }}</p>
{% for tag in object.tags.all %}
{{ tag.name }}
{% endfor %}
<hr>
{{ object.content|safe }}
<img src="/media/post_content_images/寝る.jpg" width="512" height="360" alt="Pipenv | Python">

{% endblock %}
